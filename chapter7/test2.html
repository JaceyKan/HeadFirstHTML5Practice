<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>test-canvas2</title>
	<style>
		canvas {
			border: 1px solid #000;
		}
	</style>
	<script>
		function drawSmillFace(canvas, context) {
			context.beginPath();
			context.arc(200, 100, 75, 0, 2*Math.PI, true);
			context.lineWidth = 2;
			context.stroke();
			context.fillStyle = "yellow";
			context.fill();
			//console.log("test");

			context.beginPath();
			context.arc(170,70, 10, 0, 2*Math.PI, true);
			context.stroke();

			context.beginPath();
			context.arc(220, 70, 10, 0, 2*Math.PI, true);
			context.stroke();

			context.beginPath();
			context.moveTo(200, 100);
			context.lineTo(200, 120);
			context.stroke();

			context.beginPath();
			context.arc(200, 120, 40, 1/9*Math.PI,  8/9*Math.PI, false);
			context.stroke();
		}

		window.onload = function() {
			var canvas = document.getElementById("myCanvas");
			var context = canvas.getContext("2d");

/*			context.beginPath();
			context.moveTo(100, 150);
			context.lineTo(250, 75);
			context.lineTo(125, 30);
			context.closePath();*/

/*			context.arc(100, 100, 75, 1.5*Math.PI, 0, true);

			context.lineWidth = 3;
			context.stroke();
			context.fillStyle = "red";
			context.fill();*/

			drawSmillFace(canvas, context);


		};
	</script>
</head>
<body>
	<canvas id="myCanvas" width="400" height="200">
		<p>
			upgrade your browser.
		</p>
	</canvas>
</body>
</html>
